{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>{{judul}}</title>
</head>
<body>

    <!--Bagian Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container ">
          <a class="navbar-brand" href="#">{{judul}}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url "index" %}">Back</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "kontak:create" %}">Crete</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--Ending-->

    <!--Daftar Blogger-->
    <table class="table mt-5">
      <div class="container" style="margin-top: 10px;">
        <h1 class="text-center">List Blog</h1></div>
      <thead>
          <tr class="container md">
            <th scope="col">#</th>
            <th scope="col">Nama</th>
            <th scope="col">Judul</th>
            <th scope="col">Publish</th>
            <th scope="col">LIhat</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
          </tr>
      </thead>
      <tbody>
        {% for list in object_list %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{list.nama_lengkap}}</td>
          <td>{{list.judul}}</td>
          <td>{{list.publish}}</td>
          <td><a href="{% url "kontak:detail" list.slug %}" class="btn btn-primary">Lihat</a></td>
          <td><a href="{% url "kontak:delete" list.id %}" class="btn btn-danger">Delete</a></td>
          <td><a href="{% url "kontak:update" list.id %}" class="btn btn-success">Update</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <!--Ending--> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
