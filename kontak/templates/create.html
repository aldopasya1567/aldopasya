<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/style5.css}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>{{judul}}</title>
</head>
<body>

     <!--Bagian Navbar-->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container ">
          <a class="navbar-brand" href="#">{{judul}}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url "kontak:list" %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "kontak:create" %}">Crete</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--Ending-->

    <!--Buat Form-->
    <div class="container">
      <div class="card rounded border-dark" style="width: 30rem; margin-left: 30%; margin-top: 10px;">
        <form method="POST" style="padding-left: 15px; padding-bottom: 15px;">
            <h3 class="mb-4 text-center">Buat Postingan</h3>
            {% csrf_token %}
            <table style="padding-top: 150px;">
                {{form.as_table}}
            </table>
            <button class="btn btn-primary">Kirim</button>
        </form>
      </div>
    </div>
    <!--Ending-->
</body>
</html>
